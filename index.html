<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Font-Awesome -->
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.4-web/css/all.min.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    
    <div class="container" style="display: flex;justify-content: center;height: 100vh;">
            <div class="btn__group">
                <button class="btn__circle" id="btn__toggler">
                    <i class="fas fa-share"></i>
                </button>
                <div class="btn__others">
                    <button class="btn__circle --top--right">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn__circle --top--left">
                        <i class="fab fa-instagram"></i>
                    </button>
                    <button class="btn__circle --left">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="btn__circle --right">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
            </div>
    </div>



    <!-- Importar Jquery -->
    <script src="js/jquery-min.js"></script>

    <!-- Importar Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Importar Jquery Counterup Plugin -->
    <script src="js/jquery.counterup.min.js"></script>

    <!-- Importar meu arquivo Javascript -->
    <script src="js/my.js"></script>
</body>

</html>
